<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IT Discover Hub - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <div class="details">
          <h2>Sign Up</h2>
          <p>
            Please enter your details to sign up<br />
            and be part of out great team.
          </p>

          <p1> Already have an account? </p1><br />

          <button>Sign in</button>
        </div>
      </div>

      <div class="box2">
        <form action="#" method="post">
          <label class="First">FIRST NAME</label>
          <input
            class="name"
            type=""
            name="firstName"
            placeholder=""
            required
          />

          <label class="last">LAST NAME</label>
          <input type="" class="name" name="lastName" placeholder="" required />

          <label class="email">EMAIL ADDRESS</label>
          <input type="" name="email" placeholder="" required />
          <img class="image-inside-textbox" src="email.png" alt="Image" />

          <label class="password">PASSWORD</label>
          <input type="password" name="password" placeholder="" required />

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
